<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocular Disease Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://seeklogo.com/images/E/eyes-doctor-logo-2EE60CDECA-seeklogo.com.png" alt="Logo" id="navbar-logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('index') }}">Recognition</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="{{ url_for('signin') }}" class="btn action1">Sign in</a>
            <a href="{{ url_for('signup') }}" class="btn action2">Sign up</a>
        </div>
    </header>
    <main>
        <h1>Ocular Disease Recognition</h1>
        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit" class="btn predict-btn">Predict</button>
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
            <div class="disease-report">
                <h3>{{ prediction }} Report</h3>
                <p>{{ disease_report }}</p>
            </div>
        {% endif %}

    </main>
</body>
</html>
