<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact_styles.css') }}">
 
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">
            <img src="https://seeklogo.com/images/E/eyes-doctor-logo-2EE60CDECA-seeklogo.com.png" alt="Logo" id="navbar-logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('index') }}">Recognition</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <a href="{{ url_for('signin') }}" class="btn action1">Sign in</a>
            <a href="{{ url_for('signup') }}" class="btn action2">Sign up</a>
        </div>
    </header>

    <!-- Contact Header -->
    <section class="contact-header">
        <h1>Contact Us</h1>
        <p class="justified-text">We would love to hear from you! Please fill out the form below to get in touch with our team.</p>
    </section>

    <!-- Contact Form -->
    <div class="contact-container">
        <form class="contact-form" action="/submit-contact" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here.." required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Ocular Disease Recognition. All rights reserved.</p>
    </footer>
</body>
</html>
